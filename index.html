<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Triangle</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div id="container" class="col-lg-4 col-md-6 col-sm-9 col-11">
          <canvas id="canvas"></canvas>
          <fieldset>
            <legend>A side</legend>
            <input type="text" name="a-side" id="a-side" />
          </fieldset>
          <fieldset>
            <legend>B side</legend>
            <input type="text" name="b-side" id="b-side" />
          </fieldset>
          <fieldset>
            <legend>C side</legend>
            <input type="text" name="c-side" id="c-side" />
          </fieldset>
          <button
            class="btn btn-sm btn-dark calculate-btn"
            onclick="drawTriangle()"
          >
            Calculate
          </button>
        </div>
      </div>
    </section>
    <script src="file.js"></script>
  </body>
</html>
